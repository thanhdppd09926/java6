<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>OCEANS - Thêm sản phẩm</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        main {
            width: 90%;
            margin: 30px auto;
        }

        h1 {
            text-align: center;
            color: #3498db;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-primary {
            background: #3498db;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .btn-secondary {
            background: #95a5a6;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .alert-danger {
            background: #fce4e4;
            border: 1px solid #e74c3c;
            color: #e74c3c;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header th:replace="~{/layouts/nav}"></header>
    <main>
        <h1>Thêm sản phẩm</h1>
        <div class="form-container">
            <!-- <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div> -->

            <form th:action="@{/products/admin/new}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" name="name" class="form-control" placeholder="Tên sản phẩm" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Hình ảnh</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number" name="price" class="form-control" placeholder="Giá" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày tạo</label>
                    <input type="date" name="createDate" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trạng thái</label>
                    <select name="available" class="form-control" required>
                        <option value="true">Còn hàng</option>
                        <option value="false">Hết hàng</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Danh mục</label>
                    <select name="category.id" class="form-control" required>
                        <option value="">-- Chọn danh mục --</option>
                        <th:block th:each="category : ${categories}">
                            <option th:value="${category.id}" th:text="${category.name}"></option>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
                <a th:href="@{/products/admin}" class="btn btn-primary">Hủy</a>
            </form>
        </div>
    </main>
    <div th:replace="~{/layouts/footer}"></div>
</body>

</html>
<script>
    document.querySelector('input[name="imageFile"]').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                let preview = document.getElementById('imagePreview');
                if (!preview) {
                    preview = document.createElement('img');
                    preview.id = 'imagePreview';
                    preview.style.maxWidth = '200px';
                    preview.style.marginTop = '10px';
                    e.target.parentNode.appendChild(preview);
                }
                preview.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
