<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>OCEANS - Quản lý danh mục</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fdf1f2;
            color: #333;
        }

        main {
            width: 90%;
            margin: 30px auto;
        }

        h1 {
            margin-top: 20px;
            margin-left: 175px;
            color: #e74c3c;
            /* đỏ */
            font-weight: 600;
            margin-bottom: 10px;
        }

        .table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background: #e74c3c;
            color: white;
            border: none;
        }

        .btn-primary {
            background: #e74c3c;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .btn-warning {
            background: #e67e22;
            border: none;
            border-radius: 25px;
            padding: 6px 12px;
            color: white;
        }

        .btn-danger {
            background: #c0392b;
            border: none;
            border-radius: 25px;
            padding: 6px 12px;
        }

        .modal-content {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            background: #e74c3c;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .btn-secondary {
            background: #bdc3c7;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
        }

        .btn-close {
            background-color: white;
            border-radius: 50%;
            padding: 4px;
        }
    </style>

</head>

<body>
    <div th:replace="~{/layouts/nav}"></div>
    <div class="d-flex">
        <header th:replace="~{/layouts/nav-admin}"></header>
        <main>
            <h1>Danh sách danh mục</h1>
            <div class="container">
                <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Thêm danh
                    mục</button>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Mã danh mục</th>
                            <th>Tên danh mục</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category : ${categories}">
                            <td th:text="${category.id}"></td>
                            <td th:text="${category.name}"></td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                    data-bs-target="#editCategoryModal" th:data-id="${category.id}"
                                    th:data-name="${category.name}">Sửa</button>
                                <form method="post" th:action="@{/categories/admin/delete}" style="display:inline;">
                                    <input type="hidden" name="id" th:value="${category.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal Thêm Danh Mục -->
            <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form method="post" th:action="@{/categories}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addCategoryModalLabel">Thêm Danh Mục</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>Mã danh mục</label>
                                    <input type="text" name="id" class="form-control" maxlength="4" required />
                                </div>
                                <div class="mb-3">
                                    <label>Tên danh mục</label>
                                    <input type="text" name="name" class="form-control" maxlength="50" required />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal Sửa Danh Mục -->
            <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form method="post" th:action="@{/categories/admin/update}">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editCategoryModalLabel">Sửa Danh Mục</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label>Mã danh mục</label>
                                    <input type="text" name="id" class="form-control" readonly />
                                </div>
                                <div class="mb-3">
                                    <label>Tên danh mục</label>
                                    <input type="text" name="name" class="form-control" maxlength="50" required />
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div th:replace="~{/layouts/footer}"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#editCategoryModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var name = button.data('name');

            var modal = $(this);
            modal.find('input[name="id"]').val(id);
            modal.find('input[name="name"]').val(name);
        });
    </script>
</body>

</html>
