<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCEANS - Product Detail</title>

    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #fff5f5;
            color: #333;
        }

        main {
            width: 90%;
            margin: 0 auto;
            padding: 40px 0;
        }

        .product-detail img {
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.1);
        }

        .product-detail h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #b30000;
            margin-bottom: 20px;
        }

        .product-detail h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff1a1a;
            margin-bottom: 25px;
        }

        .button {
            display: block;
            width: 100%;
            background: #e60000;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #cc0000;
        }

        .btn-buy-now {
            background: #990000;
        }

        .btn-buy-now:hover {
            background: #800000;
        }

        @media (max-width: 768px) {
            .product-detail {
                text-align: center;
            }

            .product-detail img {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <header th:replace="~{/layouts/nav}"></header>
    <main>
        <div class="row product-detail align-items-center">
            <div class="col-md-6">
                <img th:src="@{|/photos/${product.image}|}" alt="·∫¢nh s·∫£n ph·∫©m" class="img-fluid">
            </div>
            <div class="col-md-6">
                <h1 th:text="${product.name}">√Åo Polo unisex ESSEFAUST</h1>
                <h2 th:text="${product.price}">99.000 VNƒê</h2>
        
                <!-- Input s·ªë l∆∞·ª£ng -->
                <div class="mb-3">
                    <label for="quantity" class="form-label">S·ªë l∆∞·ª£ng</label>
                    <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1" style="max-width: 120px;">
                </div>
        
                <!-- C√°c n√∫t thao t√°c -->
                <div>
                    <button class="button add-to-cart"
                        data-id="${product.id}"
                        onclick="addToCart(event, this)">üõí Th√™m v√†o gi·ªè h√†ng</button>
        
                    <button class="button btn-buy-now"
                        data-id="${product.id}"
                        onclick="prepareBuyNow(this)">‚ö° Mua ngay</button>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="~{/layouts/footer}"></footer>

    <script>
        function addToCart(event, button) {
            event.preventDefault();
            const productId = button.getAttribute("data-id");
            const quantity = parseInt(document.getElementById("quantity").value) || 1;

            // G·ª≠i y√™u c·∫ßu th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng
            fetch('/cart/api/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `productId=${productId}&quantity=${quantity}`,
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('M√£ s·∫£n ph·∫©m kh√¥ng h·ª£p l·ªá.');
                }
                return response.text();
            })
            .then(data => {
                alert("‚úÖ " + data);
            })
            .catch(error => {
                console.error('L·ªói:', error);
                alert('‚ùå Kh√¥ng th·ªÉ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng: ' + error.message);
            });
        }
    </script>
</body>

</html>
