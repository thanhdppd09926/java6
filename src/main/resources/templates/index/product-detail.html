<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCEANS - Product Detail</title>

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      color: #212529;
    }

    main {
      width: 90%;
      margin: 0 auto;
      padding: 50px 0;
    }

    .product-detail {
      background-color: #ffffff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
    }

    .product-detail img {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .product-detail img:hover {
      transform: scale(1.02);
    }

    .product-detail h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #212121;
      margin-bottom: 20px;
    }

    .product-detail h2 {
      font-size: 2rem;
      color: #dc3545;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .product-detail h4 {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #444;
    }

    .product-detail p {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
    }

    .form-label {
      font-weight: 500;
      color: #555;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px 15px;
    }

    .button {
      display: inline-block;
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      margin: 10px 10px 0 0;
      transition: all 0.3s ease;
    }

    .button:hover {
      background: #c82333;
      transform: translateY(-2px);
    }

    .btn-buy-now {
      background: #28a745;
    }

    .btn-buy-now:hover {
      background: #218838;
    }

    .modal-content {
      border-radius: 15px;
    }

    .modal-header {
      border-bottom: none;
    }

    .modal-title {
      font-weight: 600;
      color: #333;
    }

    .checkout-btn {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      margin-top: 20px;
    }

    .checkout-btn:hover {
      background-color: #0069d9;
    }

    @media (max-width: 768px) {
      .product-detail {
        text-align: center;
        padding: 30px 20px;
      }

      .product-detail img {
        margin-bottom: 20px;
      }

      .button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <header th:replace="~{/layouts/nav}"></header>
  <main>
    <div class="row product-detail align-items-center">
      <div class="col-md-6">
        <img th:src="@{|/photos/${product.image}|}" alt="·∫¢nh s·∫£n ph·∫©m" class="img-fluid" />
      </div>
      <div class="col-md-6">
        <h1 th:text="${product.name}"></h1>

        <h2 th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VNƒê'"></h2>
        <!-- Input s·ªë l∆∞·ª£ng -->
        <div class="mb-3">
          <label for="quantity" class="form-label">S·ªë l∆∞·ª£ng</label>
          <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1"
            style="max-width: 120px" />
        </div>
        <div>
          <h4>Th√¥ng tin s·∫£n ph·∫©m:</h4>
          <p th:text="${product.description}"></p>
        </div>

        <!-- C√°c n√∫t thao t√°c -->
        <div>
          <button class="button add-to-cart" th:data-id="${product.id}" onclick="addToCart(event)">
            üõí Th√™m v√†o gi·ªè h√†ng
          </button>

          <button class="button btn-buy-now" data-id="${product.id}" onclick="addToCart(event)">
            ‚ö° Mua ngay
          </button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="buyNowModal" tabindex="-1" aria-labelledby="buyNowModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="buyNowModalLabel">Mua ngay</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="buyNowForm" th:action="@{/buy-now}" method="post">
              <input type="hidden" name="username" id="buyNowUsername"
                th:value="${session.user != null ? session.user.username : ''}" />
              <input type="hidden" name="productId" id="buyNowProductId" />
              <div class="mb-3">
                <label for="productName" class="form-label">T√™n s·∫£n ph·∫©m</label>
                <input type="text" class="form-control" id="productName" readonly />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Gi√° s·∫£n ph·∫©m</label>
                <input type="text" class="form-control" id="price" name="price" readonly />
              </div>
              <div class="mb-3">
                <label for="quantity" class="form-label">S·ªë l∆∞·ª£ng</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1" required
                  onchange="updateTotal()" oninput="updateTotal()" />
              </div>
              <div class="mb-3">
                <label for="total" class="form-label">T·ªïng gi√°</label>
                <input type="text" class="form-control" id="total" name="total" readonly />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">ƒê·ªãa ch·ªâ giao h√†ng</label>
                <input type="text" class="form-control" id="address" name="address" required />
              </div>
              <button type="submit" class="button btn checkout-btn">
                X√°c nh·∫≠n mua
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer th:replace="~{/layouts/footer}"></footer>

  <script>
    function addToCart(event) {
      event.preventDefault();
      const button = event.currentTarget;
      const productId = button.getAttribute("data-id");
      const quantity =
        parseInt(document.getElementById("quantity").value) || 1;
      // Remove the hardcoded username
      // const username = '';
      const username = document.getElementById("buyNowUsername")?.value;
      if (!username || username.trim() === "") {
        alert("B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!");
        window.location.href = "/login";
        return;
      }
      fetch("/cart/add", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `productId=${productId}&quantity=${quantity}`, // Remove username from the body
        credentials: "include",
      })
        .then((response) => {
          if (response.ok) {
            alert("S·∫£n ph·∫©m ƒë√£ ƒë∆∞·ª£c th√™m v√†o gi·ªè h√†ng!");
          } else {
            alert("C√≥ l·ªói x·∫£y ra khi th√™m s·∫£n ph·∫©m!");
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          alert("Kh√¥ng th·ªÉ th√™m s·∫£n ph·∫©m v√†o gi·ªè h√†ng!");
        });
    }
  </script>
</body>

</html>
