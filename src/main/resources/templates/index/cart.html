<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>OCEANS - Giỏ hàng</title>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f9f9f9;
        color: #333;
      }
      main {
        width: 90%;
        margin: 20px auto;
      }
      h1 {
        text-align: center;
        color: #e74c3c;
        font-size: 2.5rem;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
        font-size: 1rem;
      }
      th {
        background-color: #f2f2f2;
        color: #e74c3c;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background: #c0392b;
      }
      .btn-danger {
        background: #c0392b;
      }
      .btn-danger:hover {
        background: #e74c3c;
      }
      .checkout-btn {
        background: #e74c3c;
        margin: 10px;
      }
      .checkout-btn:hover {
        background: #c0392b;
      }
      .checkout-section {
        text-align: center;
        margin-top: 20px;
      }
      .checkout-section input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .continue-shopping {
        display: block;
        text-align: center;
        margin: 20px auto;
        font-size: 1rem;
      }
      .update-btn {
        font-size: 0.9rem;
        padding: 5px 10px;
      }
      .quantity-input {
        width: 60px;
        padding: 5px;
        font-size: 0.9rem;
        margin-right: 10px;
      }
      .actions {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
  </head>

  <body>
    <header th:replace="~{/layouts/nav}"></header>
    <main>
      <h1>GIỎ HÀNG CỦA BẠN</h1>
      <table>
        <thead>
          <tr>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.product.price}"></td>
            <td>
              <form th:action="@{/cart/update}" method="post">
                <input
                  type="hidden"
                  name="productId"
                  th:value="${item.product.id}"
                />
                <input
                  type="number"
                  name="quantity"
                  th:value="${item.quantity}"
                  min="1"
                  class="quantity-input"
                />
                <button type="submit" class="btn update-btn">Cập nhật</button>
              </form>
            </td>
            <td
              th:text="${#numbers.formatDecimal(item.product.price.doubleValue() * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' đ'"
            ></td>
            <td class="actions">
              <form
                th:action="@{/cart/remove/{id}(id=${item.id})}"
                method="post"
                onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');"
              >
                <button type="submit" class="btn-danger">Xóa</button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(cartItems)}">
            <td colspan="5">Giỏ hàng trống!</td>
          </tr>
        </tbody>
      </table>

      <div th:if="${not #lists.isEmpty(cartItems)}" class="checkout-section">
        <form
          id="checkoutForm"
          th:action="@{/cart/checkout}"
          method="post"
          onsubmit="return processCheckout()"
        >
          <label for="address">Địa chỉ giao hàng:</label>
          <input type="text" id="address" name="address" required />

          <!-- Nút thanh toán thường -->
          <button type="submit" class="btn checkout-btn">Thanh toán</button>

          <!-- Nút thanh toán ZaloPay -->
          <button
            type="button"
            class="btn checkout-btn"
            onclick="payWithZaloPay()"
          >
            Thanh toán qua ZaloPay
          </button>
        </form>
      </div>

      <a th:href="@{/home}" class="btn continue-shopping">Tiếp tục mua sắm</a>
    </main>

    <script th:inline="javascript">
      const totalAmount = Math.round(/*[[${totalAmount}]]*/ 0); // làm tròn số tiền // Tổng số tiền giỏ hàng được chèn từ controller
      function processCheckout() {
        const address = document.getElementById("address").value.trim();
        if (address === "") {
          alert("Vui lòng nhập địa chỉ giao hàng!");
          return false;
        }

        alert("Thanh toán thành công! Đang chuyển về trang chủ...");
        setTimeout(() => {
          window.location.href = "/home";
        }, 1500);
        return false; // Chặn submit thật
      }

      function payWithZaloPay() {
        const address = document.getElementById("address").value.trim();
        if (!address) {
          alert("Vui lòng nhập địa chỉ giao hàng trước khi thanh toán!");
          return;
        }

        if (!totalAmount || isNaN(totalAmount) || totalAmount <= 0) {
          alert("Số tiền thanh toán không hợp lệ!");
          return;
        }

        fetch("/api/zalopay", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: totalAmount,
            address: address,
            description: "Thanh toán đơn hàng OCEANS",
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);

            if (data.orderUrl) {
              window.location.href = data.orderUrl;
            } else {
              const errorMessage =
                data.message || data.error || "Không có thông tin lỗi cụ thể.";
              alert(
                "Không thể tạo đơn thanh toán ZaloPay. Lý do: " + errorMessage
              );
            }
          })
          .catch((error) => {
            console.error(error);
            alert("Lỗi khi kết nối đến ZaloPay.");
          });
      }
    </script>
  </body>
</html>
