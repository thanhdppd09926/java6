<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>OCEANS - Products</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
        }

        main {
            width: 80%;
            margin: 0 auto;
            padding: 30px 0;
        }

        .product {
            background: white;
            border: none;
            border-radius: 15px;
            margin: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 300px;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .product a {
            text-decoration: none;
            color: #333;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px 0;
        }

        .product p {
            color: #e74c3c;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #c0392b;
        }

        .add-to-cart {
            background: #3498db;
        }

        .add-to-cart:hover {
            background: #2980b9;
        }

        .button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <header th:replace="~{/layouts/nav}"></header>
    <main>
        <div class="row">
            <div class="col-md-3" th:each="product : ${products}">
                <div class="product">
                    <a th:href="@{/product/{id}(id=${product.id})}">
                        <img th:src="@{|/photos/${product.image}|}">
                        <h3 th:text="${product.name}"></h3>
                        <p th:text="${product.price}"></p>
                    </a>
                    <button class="button">Mua ngay</button>
                    <button class="button add-to-cart" th:data-id="${product.id}">
                        <img src="https://img.icons8.com/material-outlined/24/000000/shopping-cart.png" alt="Cart Icon">
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{/layouts/footer}"></div>
</body>

</html>
