<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header th:replace="~{/layouts/nav}"></header>
    <div class="body">
        <div class="login-container">
            <div class="login-form">
                <h2>LOGIN HERE</h2>
                <form action="/login" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Tên người dùng" required>
                        <i class="far fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Mật khẩu" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="/nopass">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                </form>
                <div class="register-link">
                    To Register New Account -> <a href="#" onclick="toggleForm('register')">Click Here</a>
                </div>
            </div>

            <div class="register-form" id="registerForm" style="display: none;">
                <h2>REGISTER</h2>
                <form action="/register/new" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Tên người dùng" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="fullname" placeholder="Họ và tên" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Mật khẩu" required>
                    </div>
                    <button type="submit" class="login-btn">REGISTER</button>
                </form>
                <div class="register-link">
                    Already have an account? -> <a href="#" onclick="toggleForm('login')">Login</a>
                </div>
            </div>

            <div class="copyright">
                © 2017 Existing Login Form. All Rights Reserved | Design by W3layouts
            </div>
        </div>
    </div>
    <script>
        function toggleForm(form) {
            const loginForm = document.querySelector('.login-form');
            const registerForm = document.getElementById('registerForm');

            loginForm.style.display = form === 'login' ? 'block' : 'none';
            registerForm.style.display = form === 'register' ? 'block' : 'none';
        }
    </script>
</body>

</html>
<style>
    .body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-image: url('path/to/your/background-image.jpg');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background: rgba(0, 0, 0, 0.4);
        padding: 40px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        color: white;
    }

    .login-form h2,
    .register-form h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group input {
        width: 100%;
        padding: 12px 40px 12px 15px;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        box-sizing: border-box;
    }

    .form-group input::placeholder {
        color: #ccc;
    }

    .form-group i {
        position: absolute;
        top: 12px;
        right: 15px;
        color: #ccc;
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
        font-size: 14px;
    }

    .remember-forgot a {
        color: white;
        text-decoration: none;
    }

    .remember-forgot a:hover {
        text-decoration: underline;
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
    }

    .login-btn:hover {
        background: #45a049;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .register-link a {
        color: white;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }

    .copyright {
        text-align: center;
        margin-top: 30px;
        font-size: 12px;
        color: #ccc;
    }

    .register-form {
        display: none;
    }
</style>
