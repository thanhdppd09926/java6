<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layouts/header}">
    <meta charset="UTF-8">
    <title>Hồ sơ cá nhân</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<body>
    <header th:replace="~{/layouts/nav}"></header>
    <main>
        <div class="profile-container">
            <h1 class="profile-title">Hồ sơ cá nhân</h1>

            <div th:if="${session.user == null}">
                <div class="alert alert-warning">
                    Vui lòng <a href="/login" class="alert-link">đăng nhập</a> để xem hồ sơ.
                </div>
            </div>

            <div th:if="${session.user != null}">
                <div th:unless="${editMode}">
                    <div class="profile-info-grid row">
                        <div class="col-5">
                            <div class="profile-info">
                                <img th:src="@{|/photos/${account.photo}|}" alt="Product Image"
                                    th:unless="${account.photo == null}" />
                            </div>
                        </div>
                        <div class="col-7">
                            <div class="profile-info">
                                <label>Tên đăng nhập:</label>
                                <span th:text="${account.username}"></span>
                            </div>
                            <div class="profile-info">
                                <label>Họ tên:</label>
                                <span th:text="${account.fullname}"></span>
                            </div>
                            <div class="profile-info">
                                <label>Email:</label>
                                <span th:text="${account.email}"></span>
                            </div>
                            <div class="profile-info">
                                <label>Trạng thái:</label>
                                <span th:text="${account.activated ? 'Đã kích hoạt' : 'Chưa kích hoạt'}"></span>
                            </div>
                            <div class="profile-info">
                                <label>Quyền:</label>
                                <span th:text="${account.admin ? 'Quản trị viên' : 'Người dùng'}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="btn-container">
                        <a href="/accounts/edit" class="btn btn-edit">Chỉnh sửa</a>
                        <a href="/logout" class="btn btn-logout">Đăng xuất</a>
                    </div>
                </div>

                <div th:if="${editMode}">
                    <form th:action="@{/accounts/edit}" method="post" enctype="multipart/form-data" class="edit-form">
                        <div class="form-group">
                            <label>Tên đăng nhập</label>
                            <input type="text" name="username" class="form-control" th:value="${account.username}"
                                readonly />
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới (để trống nếu không đổi)</label>
                            <input type="password" name="password" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Xác nhận lại mật khẩu</label>
                            <input type="password" name="confirmPassword" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Họ tên</label>
                            <input type="text" name="fullname" class="form-control" th:value="${account.fullname}"
                                required />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" th:value="${account.email}"
                                required />
                        </div>
                        <!-- <div th:if="${session.user != null && session.user.admin == true}">
                            <div class="form-group">
                                <label>Trạng thái</label>
                                <select name="activated" class="form-control">
                                    <option value="true" th:selected="${account.activated}">Đang hoạt động</option>
                                    <option value="false" th:selected="${!account.activated}">Ngưng hoạt động</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Quyền quản trị</label>
                                <select name="admin" class="form-control">
                                    <option value="true" th:selected="${account.admin}">Quản trị viên</option>
                                    <option value="false" th:selected="${!account.admin}">Người dùng</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="btn-container">
                            <button type="submit" class="btn btn-primary btn-custom">Lưu</button>
                            <a href="/accounts/profile" class="btn btn-danger btn-custom">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{/layouts/footer}"></div>
</body>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7f6;
        color: #333;
        line-height: 1.6;
    }

    .profile-container {
        max-width: 1200px;
        margin: 50px auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .profile-title {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
    }

    .profile-info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .profile-info {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
    }

    .profile-info img {
        width: 500px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .profile-info label {
        display: block;
        font-weight: 600;
        color: #34495e;
        margin-bottom: 5px;
    }

    .profile-info span {
        color: #555;
    }

    .btn-container {
        text-align: center;
        margin-top: 30px;
    }

    .btn {
        padding: 12px 25px;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
        margin: 0 10px;
        border: none;
        cursor: pointer;
        color: white;
    }

    .btn-edit {
        background: #3498db;
    }

    .btn-edit:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }

    .btn-logout {
        background: #e74c3c;
    }

    .btn-logout:hover {
        background: #c0392b;
        transform: translateY(-2px);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #34495e;
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #dcdcdc;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    .edit-form {
        margin-top: 20px;
    }

    .alert {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 8px;
    }
</style>

</html>
